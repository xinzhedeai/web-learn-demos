<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="1024" heigh="768" style="border: 1px solid #aaa; display: block; margin: 50px auto;">
    当前浏览器不支持canvas，请更换浏览器。 这段文字在支持canvas的浏览器中是看不到的。
  </canvas>
  <script>
    window.onload = function () {
      var canvas = document.getElementById('canvas');
      canvas.width = 1024;
      canvas.height = 768;
      var context = canvas.getContext('2d');
      // 使用context绘制
      context.lineWidth = 5;
      context.strokeStyle = '#005588';
      // 记住 canvas是以起始和终点为准进行绘制的 
      // 最右端是0弧度 最下方式0.5弧度 一次类推
      context.arc(300, 300, 200, 0, 1.5 * Math.PI, true); // 第六个参数是顺时针（默认false）/逆时针
      context.stroke();
    }
    

  </script>
</body>

</html>
